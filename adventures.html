    <link rel="stylesheet" href="css/style.css">

    <style>
        .page-header {
            padding: 150px 50px 50px;
            text-align: center;
            background: #111;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px;
        }

        .location-card {
            position: relative;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .location-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .location-card:hover img {
            transform: scale(1.1);
        }

        .location-name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 2rem;
            font-weight: bold;
            z-index: 2;
        }
    </style>
</head>
